<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengaturan akun</title>
    <link rel="stylesheet" href="edit profil.css"/>
</head>
<body>
    <table border="0" align="center">
        <form name="edit profil">
            <tr>
                <td>
                    <p><h3>Pengaturan Akun</h3></p>
                </td>
            </tr>
            <tr>
                <td>Nama Depan</td><td><input size="60" maxlength="15" required></td>
                </td>
            </tr>
            <tr>
                <td>Nama Belakang</td><td><input size="60" maxlength="20" required></td>
                </td>
            </tr>
            <tr>
                <td>Username</td><td><input size="60" maxlength="15" required></td>
                </td>
            </tr>
            <tr>
                <td>Email</td><td><input type="email" size="60" required></td><td><button>ganti email</button></td>
                </td>
            </tr>
            <tr>
                <td>
                   Nomor Telepon</td><td><input size="60" maxlength="12"></td>
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td><td><input type="radio" name="Jenis Kelamin" >Laki - Laki
                        <input type="radio" name="Jenis Kelamin">Perempuan </td>
                </td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td><td><input placeholder="Tempat, Tanggal Lahir" type="date" size="60" required></td>
                </td>
            </tr>
            <tr>
                <td>Pekerjaan<td><select required>
                        <option>Petani</option>
                        <option>Pelajar</option>
                        <option>Karyawan swasta</option>
                        <option>Ibu rumah tangga</option>
                        <option>Guru</option>
                        <option>Pegawai negeri sipil</option>
                        <option>Dokter</option>
                        <option>Polisi</option>
                        <option>TNI</option>

                    </select></td>
                </td>
            </tr>
            <tr>
                <td>
                    <p> Alamat</p></td> <td><textarea  cols="45" rows="5" required></textarea></td>
                </td>
            </tr>
            <br></br>
            <br></br>
            <tr>
                <td>
                    <p><h4>Ubah Password</h4></p>
                </td>
            </tr>
            <tr>
                <td>Masukkan Password Lama</td><td><input type="password" size="60" maxlength="20" required></td>
                </td>
            </tr>
            <tr>
                <td>Masukkan Password Baru</td><td><input type="password" size="60" maxlength="20" required></td>
                </td>
            </tr>
            <tr>
                <td>Konfirmasi Password</td><td><input type="password" size="60" maxlength="20" required></td>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><br><br><input type="submit", value="submit">
                    <input type="reset", value="reset">
                    <input type="button", value="kembali">
                </td>
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
