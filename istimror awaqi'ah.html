    <h2>Istimror <p><br>(Surah Al Waqi'ah)</p></h2>
    <!-- <p class="surat"><b>Al - Waqi'ah</b></p> -->
    <div class="sambung">
        <form class="ayat">
            <p>1. وَّكُنْتُمْ اَزْوَاجًا ثَلٰثَةً ۗ</p>
            <input type="radio" name="satu" id="a">
            <label for="a">لَّا بَارِدٍ وَّلَا كَرِيْمٍ</label><br>
            <input type="radio" name="satu" id="b">
            <label for="b">اِذَا رُجَّتِ الْاَرْضُ رَجًّاۙ</label><br>
            <input type="radio" name="satu" id="c">
            <label for="c">فَاَصْحٰبُ الْمَيْمَنَةِ ەۙ مَآ اَصْحٰبُ الْمَيْمَنَةِ</label><br>
            <input type="radio" name="satu" id="d">
            <label for="d">وَلَآ اَنْتُمْ عٰبِدُوْنَ مَآ اَعْبُدُۗ</label><br>

            <p>2. اُولٰۤىِٕكَ الْمُقَرَّبُوْنَۚ</p>
            <input type="radio" name="dua" id="a">
            <label for="a">فِيْ جَنّٰتِ النَّعِيْمِ</label><br>
            <input type="radio" name="dua" id="b">
            <label for="b">وَقَلِيْلٌ مِّنَ الْاٰخِرِيْنَۗ</label><br>
            <input type="radio" name="dua" id="c">
            <label for="c">وَالسّٰبِقُوْنَ السّٰبِقُوْنَۙ</label><br>
            <input type="radio" name="dua" id="d">
            <label for="d">لَّا يُصَدَّعُوْنَ عَنْهَا وَلَا يُنْزِفُوْنَۙ</label><br>

            <p>3. وَّفَاكِهَةٍ كَثِيْرَةٍۙ</p>
            <input type="radio" name="tiga" id="a">
            <label for="a">وَّظِلٍّ مَّمْدُوْدٍۙ </label><br>
            <input type="radio" name="tiga" id="b">
            <label for="b">وَّفَاكِهَةٍ كَثِيْرَةٍۙ </label><br>
            <input type="radio" name="tiga" id="c">
            <label for="c">فَجَعَلْنٰهُنَّ اَبْكَارً</label><br>
            <input type="radio" name="tiga" id="d">
            <label for="d">ِاَصْحٰبِ الْيَمِيْنِۗ</label><br>

            <p>4. وَلَقَدْ عَلِمْتُمُ النَّشْاَةَ الْاُوْلٰى فَلَوْلَا تَذَكَّرُوْنَ</p>
            <input type="radio" name="empat" id="a">
            <label for="a">نَحْنُ قَدَّرْنَا بَيْنَكُمُ الْمَوْتَ وَمَا نَحْنُ بِمَسْبُوْقِيْنَۙ </label><br>
            <input type="radio" name="empat" id="b">
            <label for="b">ءَاَنْتُمْ تَزْرَعُوْنَهٗٓ اَمْ نَحْنُ الزَّارِعُوْنَ  </label><br>
            <input type="radio" name="empat" id="c">
            <label for="c"> اِنَّا لَمُغْرَمُوْنَۙ</label><br>
            <input type="radio" name="empat" id="d">
            <label for="d">ِاَفَرَءَيْتُمْ مَّا تَحْرُثُوْ</label><br>
         </form>
         
    </div>
